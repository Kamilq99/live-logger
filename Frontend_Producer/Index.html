<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Loggs</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center px-4">

  <header class="text-center mb-10">
    <h1 class="text-4xl font-bold mb-2">Live Loggs App</h1>
    <p class="text-lg text-gray-300">Welcome to Live Loggs App, send some logs into our system</p>
  </header>

  <div class="w-full max-w-md bg-gray-800 p-6 rounded-2xl shadow-lg">
    <form action="/logs" method="POST" class="space-y-4">
      <input 
        type="text" 
        name="name" 
        placeholder="Name" 
        class="w-full px-4 py-2 rounded-md bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500" 
        required
      />
      <input 
        type="text" 
        name="message" 
        placeholder="Message" 
        class="w-full px-4 py-2 rounded-md bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500" 
        required
      />
      <button 
        type="submit" 
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition-colors duration-200"
      >
        Send
      </button>
    </form>
  </div>

</body>
</html>
